<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULARIO</title>
    <link rel="stylesheet" href="css/fontello.css">
    <link rel="stylesheet" href="css/Formulario.css">
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="css/menu.css">
    
<body class="Formulario">
    <header>
    
        <div class="contenedor" >
            <h1 class="icon-umbrella">Temperaturas</h1>
            <input type="checkbox" id="menu-bar">
            <label class="icon-menu" for="menu-bar"></label>
    
            <nav class="menu"><br>
                <a href="index.html">Home</a>
                <a href="">Ver Temperaturas</a>
                <a href="">Consultar estadisticas </a>
                <a href="">Registrate</a>
            </nav>
        
        </div>
    
    </header>
    



    <form action="formulario">
        <h1>Formulario </h1><br><br>
        <br><label for="Fecha"></label>
        <span>Fecha</span>
        <input type="Date" id=Fecha  required>
        <br>
        <br>

        <label for="Temperatura"></label>
        <span>Temperatura Ambiente</span>
        <input type="number" id = Temperatura placeholder ="Digite la temperatura" required>
        <br>
        <br>

        <label for="Hora"></label>
        <span>Hora</span>
        <input type="Time" id = Hora  required>
        <br><br>

        <label for="Ciudad"></label>
        <span>Ciudad</span>
        <input type="text" id=Ciudad name="Ciudad" placeholder="Digite la Ciudad"  required>
        <br>
        <br>


        <label for="Boton"></label>
        <input class= "Button" id=Boton type="button" value="Enviar">
       



    </form>
    
</body>
</html>
